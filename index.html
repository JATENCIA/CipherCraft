<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200..400&display=swap"
      rel="stylesheet" />
    <title>CipherCraft</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="/image/Cipherize.png" alt="Site Logo" />
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          placeholder="Enter the text to be encrypted"></textarea>
        <div>
          <h6 class="information">
            Please enter the text you want to encrypt or decrypt.
          </h6>
        </div>
        <div class="button">
          <button class="btn-encrypt" onclick="encryptButton()">Encrypt</button>
          <button class="btn-decrypt" onclick="decryptButton()">Decrypt</button>
        </div>
      </section>
      <section>
        <textarea class="message" cols="20" rows="10" readonly></textarea>
        <div>
          <button class="copy" onclick="copyText()">Copy</button>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
